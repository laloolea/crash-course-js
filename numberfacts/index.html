<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number and year facts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #fact{
            display:none;
        }
        #factYear{
            display:none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-5">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder = "Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text">

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-5">
                    <h1>Year Facts</h1>
                    <p>Enter a Year and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberYearInput" placeholder = "Enter any number...">
                    <div id="factYear" class="card-body">
                        <h4 class="card-title">
                            Year Fact
                        </h4>
                        <p id="factYearText" class="card-text">

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let fact= document.querySelector('#fact');
        let factText= document.querySelector('#factText');

        let numberInput = document.querySelector('#numberInput');
        numberInput.addEventListener('input', getFactFetch);

        // function getFactAjax(){
        //     let number=numberInput.value;
            
        //     let xhr = new XMLHttpRequest();
        //     xhr.open('GET','http://numbersapi.com/'+number);

        //     xhr.onload = function(){
        //         if(this.status == 200 && number != ''){
        //             fact.style.display = 'block';
        //             factText.innerText = this.responseText;
        //             console.log(number);
                    
        //         }

        //     }

        //     xhr.send();
        // }

    function getFactFetch(){
        let number = numberInput.value;
        fetch('http://numbersapi.com/'+number)
            .then(response => response.text())
            .then(data =>{
                if(number != ''){
                    fact.style.display = 'block';
                    factText.innerText = data;
                }
            })
            .catch(err=>console.log(err));


    }
    let factYear= document.querySelector('#factYear');
    let factYearText= document.querySelector('#factYearText');

    let numberYearInput = document.querySelector('#numberYearInput');
    numberYearInput.addEventListener('input', getFactYearFetch);

    function getFactYearFetch(){
        let numberYear = numberYearInput.value;
        fetch('http://numbersapi.com/'+numberYear+'/year')
            .then(response => response.text())
            .then(data =>{
                if(numberYear != ''){
                    factYear.style.display = 'block';
                    factYearText.innerText = data;
                }
            })
            .catch(err=>console.log(err));


    }
    </script>
</body>
</html>
